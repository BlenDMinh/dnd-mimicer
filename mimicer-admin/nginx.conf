server {
    listen 80;

    location / {
        root /html;
        try_files $uri $uri/ /index.html;
    }

    # Optional: Add error page or logging
    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
    }

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
